name: Generate Static HTML Pages

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  generate-broker-html:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Ensure public directory exists
        run: mkdir -p public

      - name: Generate HTML files
        env:
          SUPABASE_URL: https://ayxhtlzyhpsjykxxnqqh.supabase.co
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/generate-broker-html.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/*/ || true
          if git diff --staged --quiet; then
            echo "No HTML files changed, skipping commit"
          else
            git commit -m "chore: regenerate broker HTML files [skip ci]"
            git push
          fi

      - name: Notify on completion
        if: always()
        run: |
          echo "Static HTML generation completed"
          # Add notification logic here if needed (email, Slack, etc.)

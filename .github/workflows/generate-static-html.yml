        run: node scripts/generate-broker-html.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/*.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: regenerate broker HTML files [skip ci]" && git push)


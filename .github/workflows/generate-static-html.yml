name: Generate Static HTML Pages

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  generate-broker-html:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g @supabase/supabase-js ejs

      - name: Ensure public directory exists
        run: mkdir -p public

      - name: Generate HTML files
        env:
          SUPABASE_URL: https://ayxhtlzyhpsjykxxnqqh.supabase.co
